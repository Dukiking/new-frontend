   <body>

        <form>
                <div class="input-group mb-3" id="svg-portal">
                    <div class="input-group mb-3" id="svg-signalOnPortal">

                    </div>
                    <svg width="500" height="350">
                        <g>
                            <line
                            id="navigation-axis"
                            stroke-dasharray="20"
                            x1="0" 
                            y1="110" 
                            x2="500" 
                            y2="110"
                            stroke="black" 
                            style="stroke-width: 2px;"
                            />
                        </g>
                        <g>
                            <line
                            id="FLS-axis"
                            stroke-dasharray="20"
                            x1="0" 
                            y1="190" 
                            x2="500" 
                            y2="190"
                            stroke="black" 
                            style="stroke-width: 2px;"
                            />
                        </g>
                        <g>
                            <line
                            id="first-lane"
                            stroke-dasharray="40"
                            x1="100" 
                            y1="90" 
                            x2="100" 
                            y2="350"
                            stroke="black" 
                            style="stroke-width: 2px;"
                            />
                        </g>
                        <g>
                            <line
                            id="second-lane"
                            stroke-dasharray="20"
                            x1="250" 
                            y1="90" 
                            x2="250" 
                            y2="350"
                            stroke="black" 
                            style="stroke-width: 2px;"
                            />
                        </g>
                        <g>
                            <rect
                            id="leftPole"
                            x="0"
                            y="150"
                            width="20"
                            height="400"
                            fill="grey"
                            />
                            <rect
                            id="horizontalPole"
                            x="0"
                            y="150"
                            width="500"
                            height="20"
                            fill="grey"
                            />
                            <rect
                            id="rightPole"
                            x="480"
                            y="150"
                            width="20"
                            height="200"
                            fill="grey"
                            />
                        </g>
                    </svg>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Höhe</span>
                    </div>
                    <div contenteditable="true" id="höhe" class="col-md-6 form-control"></div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Breite</span>
                    </div>
                    <div contentEditable="true" class="col-md-6 form-control" id="breite"></div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Version</span>
                    </div>
                    <div contentEditable="true" class="col-md-6 form-control" id="version"></div>
      
                </div>
                <button type="button" class="btn btn-primary" onclick="on_submit()">Save Changes</button>
                <button type="button" class="btn btn-secondary" onclick="on_new()"> New
                </button>
                <button type="button" class="btn btn-danger" onclick="on_delete()"> Delete 
                </button>
            </form>


      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="validationCustom03">Category:</label>
            <select class="dropdown form-control form-control-lg" name="category" id="validationCustom03" onchange="onSelected()" required>
            </select>
        </div>
      </div>
      <form>
          <div class="input-group mb-3" id="svg-signal">
          </div>
          <div class="input-group mb-3">

              </div>
              <div contenteditable="true" id="text" class="col-md-6 form-control"></div>
          </div>
          <div class="input-group mb-3">

              </div>

          </div>

                  <span class="input-group-text" id="inputGroup-sizing-default">Bild</span>
              </div>
              <div contentEditable="true" class="col-md-6 form-control" id="bild"></div>

          </div>
          <div class="input-group mb-3">
              <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-default">Version</span>
              </div>
              <div contentEditable="true" class="col-md-6 form-control" id="version"></div>

          </div>


          <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">

          </div>
          <button type="button" class="btn btn-primary" onclick="on_submit()">Save Changes</button>
          <button type="button" class="btn btn-secondary" onclick="on_new()"> New
